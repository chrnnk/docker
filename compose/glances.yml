version: "3"

networks:
  default:
    external: true
    name: custom-bridge

services:
  glances:
    container_name: glances
    image: nicolargo/glances:latest-alpine
    restart: always
    ports:
      - 61208:61208/tcp
      - 61209:61209/tcp
    pid: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - "GLANCES_OPT=-w"