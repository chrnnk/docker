version: "3.9"

networks:
  default:
    name: custom-bridge
    driver: bridge

services:
  overseerr:
    container_name: overseerr
    image: sctx/overseerr:latest
    networks:
      - default
    dns:
      - 1.1.1.1
      - 1.0.0.1
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped #no, always
    environment:
      - TZ=${TZ}
    ports:
      - 33200:5055/tcp
    volumes:
      - /opt/overseerr:/app/config:rw
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5055 || exit 1
      # test: [ "CMD", "wget", "http://localhost:5055" ]
      interval: 1m30s
      timeout: 10s
      retries: 3
