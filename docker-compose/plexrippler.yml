version: "3"

networks:
  default:
    external: true
    name: custom-bridge

services:
  plexripper:
    container_name: plexripper
    image: plexripper/plexripper
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 7000:7000/tcp
    volumes:
      - /mnt/truenas:/media:rw,slave
    environment:
      - TZ=${TZ}
    security_opt:
      - no-new-privileges:true
