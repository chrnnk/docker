      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID
      - DOCKER_MODS=ghcr.io/gilbn/theme.park:radarr
      - TP_THEME=trueblack
      - TP_COMMUNITY_THEME=true   
    ports:
      - 26201:7878/tcp
    volumes:
      - $MEDIADIR/movies:/mnt/media/movies
      - $APPDATA/radarr-4k:/config

  radarr-anime:
