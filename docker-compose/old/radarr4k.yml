version: "3"

networks:
  default:
    external: true
    name: custom-bridge

services:
  radarr4k:
    container_name: radarr4k
    image: lscr.io/linuxserver/radarr
    restart: unless-stopped
    ports:
      - 26201:7878/tcp
    volumes:
      - /mnt/nas-media/movies/4k:/media/movies/4k:rw,slave
      - /mnt/nas-downloads:/media/downloads:rw,slave
      - /opt/radarr4k:/config:rw
    environment:
      - TZ=${TZ}
      - UID=${UID}
      - GID=${GID}
      - DOCKER_MODS=ghcr.io/gilbn/theme.park:radarr
      - TP_ADDON=radarr-4k-logo
      - TP_THEME=trueblack
      - TP_COMMUNITY_THEME=true
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: "curl --fail http://localhost:7878 || exit 1"
      interval: 1m30s
      timeout: 10s
      retries: 3